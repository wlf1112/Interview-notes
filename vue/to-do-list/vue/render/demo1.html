<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>{{price}}</p>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        price: 100
      }
    })

    //以下是手写的render函数
    function render()
    {
      with (this) { //this就是vm
        _c(
          'div',
          {
            attrs: { 'id': 'app' }
          },
          [
            _c('p', [_v(_s(price))])
          ]
        )
      }
    }

    function render1()
    {
      return vm._c(
        'div',
        {
          attrs: { 'id': 'app' }
        },
        [
          vm._c('p', [vm._v(vm._s(vm.price))])
        ]
      )
    }
  </script>
</body>

</html>
