      <input type="text" v-model="title" />
      <button v-on:click="add">submit</button>
    </div>

      <ul>
        <li v-for="item in list">{{item}}</li>
      </ul>
    </div>

    var vm_toDoList = new Vue({

        list: []

      methods: {

          this.list.push(this.title)
          this.title = ''
        }
      }
    })
