<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deferred test</title>
  <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
  <p>deferred test</p>
  <script type="text/javascript">
    // var wait = function ()
    // {
    //   var task = function ()
    //   {
    //     console.log('执行完成');
    //   }
    //   setTimeout(task, 2000);
    // }
    // wait()

    function waitHandler()
    {
      var dtd = $.Deferred()

      var wait = function (dtd)
      {
        var task = function ()
        {
          console.log('执行完成')
          dtd.resolve()
          //dtd.reject()
        }
        setTimeout(task, 2000)
        return dtd
      }

      return wait(dtd)
    }

    var w = waitHandler()
    w.then(function ()
    {
      console.log('ok 1')
    }, function ()
    {
      console.log('error 1')
    }).then(function ()
    {
      console.log('ok 2')
    }, function ()
    {
      console.log('error 2')
    })

  </script>
</body>

</html>
