<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>deferred</title>
</head>

<body>
  <p>deferred test</p>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script>
    // var wait = function ()
    // {
    //   var task = function ()
    //   {
    //     console.log('执行完成');
    //   }
    //   setTimeout(task, 2000);
    // }
    // wait()

    function waitHandle()
    {
      //定义
      var dtd = $.Deferred()

      var wait = function (dtd)
      {
        var task = function ()
        {
          console.log('执行完成');
          //成功
          dtd.resolve()
          //失败
          dtd.reject()
        }
        setTimeout(task, 2000);
        //wait返回
        return dtd
      }
      //最终返回
      return wait(dtd)
    }

    var w = waitHandle()
    w.then(function ()
    {
      console.log('ok 1');
    }, function ()
    {
      console.log('err 1');
    }).then(function ()
    {
      console.log('ok 2');
    }, function ()
    {
      console.log('err 2');
    })

    //开放封闭原则！！！！！


  </script>
</body>

</html>
